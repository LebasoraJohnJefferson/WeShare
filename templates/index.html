{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    defer
  ></script>
  <link rel="stylesheet" href="{% static 'styles/visitor-home.css'%}" />
  <script src="{% static 'scripts/main.js' %}" defer></script>

  <title>{% block title %} {% endblock %}</title>
</head>
  {% if messages %}
    <ul id="toast" class="messages d-flex justify-content-center align-items-center list-unstyled m-3 rounded w-25 fixed-bottom bg-dark border border-warning">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}


  <body class="row bg-secondary" id="article-text">
    {% block content%} {% endblock %}
  </body>
</html>
